name: Heroku publish
on:
  push:
    branches:
    - master
jobs:
  push-heroku:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Generate resolvers
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}
      - name: Sync database schema with application
        run: npm run prisma:schema
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}
      - name: Build application
        run: npm run webpack
      - name: List current
        run: ls -la
      - name: Clean current
        run: ls -A | grep -v dist | xargs rm -rf 
      - name: List rest
        run: ls -la
      - name: Create Procfile
        run: |
          touch Procfile 
          echo "web: node dist/server.js" >> Procfile
      - name: Create package.json
        run: |
          touch package.json
          echo '{
            "name": "fedora-books-backend",
            "version": "1.0.0",
            "description": "lets try...",
            "main": "web.js",
            "author": "laefad"
          }' >> package.json
      - name: Init git
        run: git init
      - name: Push builded app to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with: 
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fedora-books-backend"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
        env:
          HD_DATABASE_URL: ${{secrets.DATABASE_URL}}
          HD_APOLLO_KEY: ${{secrets.APOLLO_KEY}}
          HD_APOLLO_GRAPH_REF: fedora-books-backend@current
          HD_APOLLO_SCHEMA_REPORTING: true
