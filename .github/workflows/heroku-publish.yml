name: Heroku publish
on:
  push:
    branches:
    - master
jobs:
  push-heroku:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Generate resolvers
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}
      - name: Sync database schema with application
        run: npm run prisma:schema
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}
      - name: Build application
        run: npm run webpack
      - name: Clean up
        working-directory: ./..
        run: ls | grep -v dist | xargs rm -rfv
      - name: Init git
        working-directory: ./..
        run: git init
      - name: Push 'dist' folder to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with: 
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fedora-books-backend"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          procfile: "web: node dist/server.js"
        env:
          HD_DATABASE_URL: ${{secrets.DATABASE_URL}}
